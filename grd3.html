<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
   <meta name="keywords" content="linear-gradient colors ,different
   directions-top,bottom,to top right, left,left right,bottom right,bottom left"/>
  <meta name="description" content="A linear gradient color project featuring various hues in distinct directions, 
  creating dynamic visual effects with just a glance."/>
  <title>linear-gradient</title>
   <link rel="stylesheet" href="grd3.css">
</head>
<body>
<!--  -->

<div class="loader-wrapper">
    <div class="loader">
        <div class="loader-bar" id="loaderBar"></div> <!-- Add loader-bar element here -->
    </div>
    <div class="loader-text" id="loaderText">Loading...</div>
</div>

<!--  -->
    <div class="mydiv">
        <div class="container">
            <div class="directions">
                
                <p>top</p>
                <p>bottom</p>
                <p>right</p>
                <p>left</p>
                <p class="selected">top right</p>
                <!-- <p>top right</p> -->
                <p>top left</p>
                <p>bottom right</p>
               
                <p>bottom left</p>
                
               
            </div>
        <div class="buttons">
       <button id="btn1">#24cd3b</button>
       <button id="btn2">#1664ea</button>
    </div>
    <h4 class="heading">Copy linear-gradient color!</h4>
   
    <div class="copydiv">
        <p>
            background-image:linear-gradient(to top right, #24cd3b, #1664ea);</p>
    </div>  
       
    </div>
</div>
<script src="grd3.js"></script>
</body>
</html>
